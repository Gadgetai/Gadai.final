name: gad_ai
description: Aplikasi AI Assistant untuk pelajar & gamer crypto.
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  http: ^1.2.0 # VERSI INI SAYA UBAH DARI ^0.13.6 KE ^1.2.0
  google_fonts: ^6.2.0
  camera: ^0.10.5
  image_picker: ^1.1.1
  tflite: ^1.1.2
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.10+1
  share_plus: ^7.2.1
  url_launcher: ^6.2.5
  path_provider: ^2.1.3
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/translation/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
