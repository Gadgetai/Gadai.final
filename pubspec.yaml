name: gad_ai
description: A lightweight smart assistant for translating, solving, and scanning visual data.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  image_picker: ^1.0.0
  google_mlkit_text_recognition: ^0.7.0
  http: ^0.13.4
  path_provider: ^2.0.9
  provider: ^6.0.3
  url_launcher: ^6.1.5
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
